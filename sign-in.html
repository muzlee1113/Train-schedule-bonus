<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trainspotting</title>
    <!-- style sheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
    <!-- firebase, bootstrap and moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDT4_Zcxk3ASLN5Hci6mrDMWj7uEo2lhfc",
            authDomain: "inclass-a64a4.firebaseapp.com",
            databaseURL: "https://inclass-a64a4.firebaseio.com",
            projectId: "inclass-a64a4",
            storageBucket: "inclass-a64a4.appspot.com",
            messagingSenderId: "967517833925"
        };

        firebase.initializeApp(config);

        var provider = new firebase.auth.GoogleAuthProvider();
        var provider2 = new firebase.auth.GithubAuthProvider();


        function googleSignin() {
            firebase.auth()

                .signInWithPopup(provider).then(function (result) {
                    var token = result.credential.accessToken;
                    var user = result.user;

                    console.log(token)
                    console.log(user)
                }).catch(function (error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    console.log(error.code)
                    console.log(error.message)
                });
        }

        function githubSignin() {
           firebase.auth().signInWithPopup(provider2)

           .then(function(result) {
              var token = result.credential.accessToken;
              var user = result.user;

              console.log(token)
              console.log(user)
           }).catch(function(error) {
              var errorCode = error.code;
              var errorMessage = error.message;

              console.log(error.code)
              console.log(error.message)
           });
        }

        function googleSignout() {
            firebase.auth().signOut()

                .then(function () {
                    console.log('Signout Succesfull')
                }, function (error) {
                    console.log('Signout Failed')
                });
        }
    </script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-warning">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Trainspotting</h1>
            <p class="lead">Choose a life. Choose a job. Choose a career. Choose a family. Choose ... the train you
                wanna get on.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <button class="btn btn-primary" onclick="googleSignin()">Sign in with Google</button>
                <button class="btn btn-primary" onclick = "githubSignin()">Sign in with Github</button>
                <button class="btn btn-primary" onclick="googleSignout()">Sign out</button>
                <div class="col-lg-2"></div>
            </div>
        </div>
